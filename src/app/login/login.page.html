</ion-header>


<ion-content class="ion-padding">

  <ion-title class="ion-padding-vertical ion-text-center">Fingerprint or FaceId Check</ion-title>

  <ion-item lines="full">
    <ion-label>Device Hardwares : </ion-label>
    <ion-label slot="end">{{deviceHardwares}}</ion-label>
  </ion-item>

  <ion-item lines="full">
    <ion-label>Biometric Type : </ion-label>
    <ion-label slot="end">{{deviceHardwares}}</ion-label>
  </ion-item>

  <ion-row class="ion-padding-top">
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="lockVault()">Lock Valut</ion-button>
    </ion-col>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="openBioMetric()">biometric</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
